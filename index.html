<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="assests/javascript/game.js"></script>
    
</head>



<body>

  <!-- As a link -->
<nav class="container navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <h1 class="container head">Name-Guess-Game</h1>
  </nav>

  <h2 class="container">Dragon Ball Z fan Name-Guess-Game!</h2>
  
  <h1 class="container">DBZ Name Guess Game</h1>

<p class="container">[For all the DBZ fans]</p>
<form id="hangman" class="container">
    <input class="container" type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input class="container" id="guess" name="guess" type="submit" value="Guess" />
    <button class="container" id="restart" name="restart" type="button">Restart</button>
</form>
<ul class="container" id="letters"></ul>
<p class="container" id="man"></p>
<p class="container" id="output" class="output"></p>












     
  <script src="assests/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>




</body>
</html>
